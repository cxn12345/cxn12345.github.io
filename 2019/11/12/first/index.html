<h2 id="First"><a href="#First" class="headerlink" title="First"></a>First</h2><h3 id="实验题Java抽象类"><a href="#实验题Java抽象类" class="headerlink" title="实验题Java抽象类"></a>实验题Java抽象类</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">编写一个Java应用程序，要求编写一个抽象类A、两个抽象类的子类B、C和一个主类。要求该抽象类A有2个抽象方法：</span><br><span class="line">public abstract int f1(int x,int y);</span><br><span class="line">public abstract double f2(double x, double y);</span><br><span class="line">子类B中f1实现两个数相加，f2实现两个数相减，子类C中f1实现两个数相乘，f2实现两个数平方和。</span><br><span class="line">要求：在应用程序的主类Ex2中，分别使用这两个子类创建对象，并分别让这两个子类对象的上转型对象调用f1()和f2()方法，并输出调用后的结果。</span><br><span class="line">package hello;</span><br><span class="line">interface ComputeTotalSales&#123; </span><br><span class="line">	public double totalSalesByYear();</span><br><span class="line">&#125;</span><br><span class="line">Pubic class Television implements ComputeTotalSales&#123;</span><br><span class="line">	public double totalSalesByYear() &#123;</span><br><span class="line">		</span><br><span class="line">		return 10000*6000;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">Public class Computer implements ComputeTotalSales&#123;</span><br><span class="line">	public double totalSalesByYear() &#123;</span><br><span class="line">		return 10000*5000;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line">Pubic class Mobile implements ComputeTotalSales&#123;</span><br><span class="line">	public double totalSalesByYear() &#123;</span><br><span class="line">		return 10000*4000;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Shop&#123;</span><br><span class="line">	ComputeTotalSales[]goods;</span><br><span class="line">	double totalSales=0;</span><br><span class="line">	Shop(ComputeTotalSales[]goods)</span><br><span class="line">	&#123;</span><br><span class="line">		this.goods=goods;</span><br><span class="line">	&#125;</span><br><span class="line">	public double giveTotalSales() &#123;</span><br><span class="line">		totalSales=0;//计算totalSales</span><br><span class="line">		for (int i=0;i&lt;goods.length;i++) &#123;</span><br><span class="line">			totalSales+=goods[i].totalSalesByYear();</span><br><span class="line">	&#125;</span><br><span class="line">	  return totalSales;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">public class HappySale &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		ComputeTotalSales[]goods=new ComputeTotalSales[50];</span><br><span class="line">		for(int i=0; i&lt;goods.length;i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(i%3==0)</span><br><span class="line">				goods[i]=new Television();</span><br><span class="line">			else if (i%3==1)</span><br><span class="line">				goods[i]=new Computer();</span><br><span class="line">			else if (i%3==2)</span><br><span class="line">				goods[i]=new Mobile();</span><br><span class="line">		&#125;</span><br><span class="line">		Shop shop=new Shop(goods);</span><br><span class="line">		System.out.println(&quot;商店年销售额：&quot;+shop.giveTotalSales());</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
